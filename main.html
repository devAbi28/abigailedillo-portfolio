<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1em;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about building amazing websites.</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <p>Check out some of my recent work.</p>
        </div>
        <div class="card">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </div>
    </div>
    <footer>
        &copy; 2025 My Portfolio. All rights reserved.
    </footer>
</body>
</html>
